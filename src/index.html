<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic potion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/magic-potion.png" type="image/png">
    <link rel="stylesheet" href="example.css">
    <script type="module" src="example.js"></script>
    <script type="module" src="seti.js"></script>
    <script type="module" src="test.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: rgba(153, 107, 96, 1);
        }

        header,
        footer {
            background-color: black;
            display: grid;
            align-items: center;
            justify-content: center;
        }

        main {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 1fr;
        }

        .alko {
            Font: Liberation Serif;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            color: blanchedalmond;
        }

        .font {
            font-size: 500%;
        }

        a:visited {
            color: black;
        }

        a:hover {
            text-decoration: underline;
            color: burlywood;
        }

        .input-group {
            display: flex;
            text-align: center;
        }

        @media (max-width: 459px) {
            .main {
                display: flex;
                flex-direction: column;
                font-size: 50%;
            }

            .src {
                display: none;
            }

            .NON {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="./assets/logo.svg">
    </header>
    <main class="main">
        <div class="src">
            <img src="./assets/main-img.svg" width="100%">
        </div>
        <div>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Сreate your own cocktail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../src/favorites/index.html">My cocktail collection</a>
                    </li>
                </ul>

            </div>
            <div class="NON" style="height: 250px;"></div>
            <div class="alko">
                <div>
                    <p class="font">Alcohol for the modern drinker</p>
                </div>

                <p>Light and refreshing flavors made with real, clean ingredients you can feel good about. Just
                    pour, sip, and enjoy.</p>
                <button type="button" class="btn btn-outline-dark">create your recipe</button>
            </div>
        </div>

    </main>

    <div class="request">
        <div class="input-group mb-3">
            <input type="text" id="request">
            <button type="submit" onclick="searchImg()" class="btn btn-outline-dark">Найти!</button>
        </div>

        <div id="content" class="content">
        </div>
        <div id="drinkContainer" class="drinkContainer"></div>
    </div>


    <footer>
        <div style="color:burlywood;" class="social-share"></div>
    </footer>


</body>

</html>
